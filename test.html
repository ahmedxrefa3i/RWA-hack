    <script>
        // Anti-DevTools Script
        (function( ) {
            const devtools = {
                isOpen: false,
                orientation: undefined
            };

            const threshold = 160;

            const emitEvent = (isOpen, orientation) => {
                window.dispatchEvent(new CustomEvent('devtoolschange', {
                    detail: {
                        isOpen,
                        orientation
                    }
                }));
            };

            const main = ({
                emitEvents = true
            } = {}) => {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                const orientation = widthThreshold ? 'vertical' : 'horizontal';

                if (!(heightThreshold && widthThreshold) &&
                    ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)) {
                    if ((!devtools.isOpen || devtools.orientation !== orientation) && emitEvents) {
                        emitEvent(true, orientation);
                    }

                    devtools.isOpen = true;
                    devtools.orientation = orientation;
                } else {
                    if (devtools.isOpen && emitEvents) {
                        emitEvent(false, undefined);
                    }

                    devtools.isOpen = false;
                    devtools.orientation = undefined;
                }
            };

            main({
                emitEvents: false
            });
            setInterval(main, 500);

            if (typeof module !== 'undefined' && module.exports) {
                module.exports = devtools;
            } else {
                window.devtools = devtools;
            }

            // Redirect and block if DevTools are opened
            window.addEventListener('devtoolschange', event => {
                if (event.detail.isOpen) {
                    // This makes the page unusable while DevTools is open
                    document.body.innerHTML = ''; 
                    window.location.href = 'about:blank';
                }
            });

            // Also, a simple debugger check
            setInterval(function() {
                console.clear();
                console.log('%cSTOP!', 'color: red; font-size: 50px; font-weight: bold;');
                console.log('%cThis is a browser feature intended for developers. If someone told you to copy-paste something here, it is a scam and will give them access to your account.', 'font-size: 16px;');
                debugger;
            }, 1000);
        })();
    </script>

    <script>
        // Enhanced Device Detection to block Windows/Linux/Desktop access
        (function() {
            function detectDevice() {
                const userAgent = navigator.userAgent.toLowerCase();
                const platform = navigator.platform.toLowerCase(); // Get platform info
                
                const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile/i.test(userAgent);
                const isTablet = /ipad|android(?!.*mobile)|tablet/i.test(userAgent);
                const isEmulator = /emulator|simulator|android.*sdk|genymotion|bluestacks|nox|memu|ldplayer|phoenix os/i.test(userAgent);
                const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                const screenWidth = window.screen.width;
                const screenHeight = window.screen.height;
                const devicePixelRatio = window.devicePixelRatio || 1;
                
                // Enhanced check for common Desktop OS platforms
                // This targets Windows, Linux (X11), and Mac OS X platforms
                const isDesktopOS = /win|linux|mac os x|unix|x11/i.test(platform) || 
                                    (/windows|macintosh/i.test(userAgent) && !isMobile && !isTablet);

                const isLikelyEmulator = (
                    isEmulator ||
                    (hasTouch && screenWidth >= 1024 && screenHeight >= 768) ||
                    (userAgent.includes('android') && !userAgent.includes('mobile') && !isTablet) ||
                    (userAgent.includes('android') && devicePixelRatio === 1)
                );
                
                // Allow only if Mobile/Tablet AND not clearly a Desktop OS and not likely an emulator
                // This makes it hard to use desktop browser features like mobile view
                return (isMobile || isTablet) && !isDesktopOS && !isLikelyEmulator;
            }

            function blockDesktopAccess() {
                const isAllowedDevice = detectDevice();
                if (!isAllowedDevice) {
                    document.documentElement.style.display = 'none';
                    // Custom message for blocked desktop access
                    document.documentElement.innerHTML = '<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:black;color:white;display:flex;align-items:center;justify-content:center;font-size:1.5rem;z-index:999999;text-align:center;">This site is strictly accessible via **Mobile Devices** only.<br>Desktop/Emulator access is prohibited.</div>';
                    return false;
                }
            }
            blockDesktopAccess();
        })();
    </script>

        // Clear cache and service workers

            caches.keys().then(function(names) {

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) registration.unregister();
            });
        }

    <script>
        function showChangePasswordModal() {
            document.getElementById('changePasswordModal').style.display = 'flex';
            document.getElementById('oldPasswordInput').value = '';
            document.getElementById('newPasswordInput').value = '';
            hideChangePasswordMessage();
        }

        function hideChangePasswordModal() {
            document.getElementById('changePasswordModal').style.display = 'none';
        }

        function showChangePasswordMessage(message, isSuccess = false) {
            const messageDiv = document.getElementById('changePasswordMessage');
            messageDiv.textContent = message;
            messageDiv.className = `change-password-message ${isSuccess ? 'change-password-success' : 'change-password-error'}`;
            messageDiv.style.display = 'block';
        }

        function hideChangePasswordMessage() {
            document.getElementById('changePasswordMessage').style.display = 'none';
        }

        async function submitPasswordChange() {
            const oldPassword = document.getElementById('oldPasswordInput').value.trim();
            const newPassword = document.getElementById('newPasswordInput').value.trim();

            if (!oldPassword) {
                showChangePasswordMessage('Please enter your old code');
                return;
            }

            if (!newPassword) {
                showChangePasswordMessage('Please enter your new code');
                return;
            }

            if (newPassword.includes(' ')) {
                showChangePasswordMessage('New code cannot contain spaces');
                return;
            }

            try {
                const response = await fetch('https://rico-secure-backend.onrender.com/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        oldPassword: oldPassword,
                        newPassword: newPassword
                    } )
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showChangePasswordMessage('Password changed successfully. Please refresh the page.', true);
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                } else {
                    showChangePasswordMessage(result.error || 'Failed to change password');
                }
            } catch (error) {
                showChangePasswordMessage('Connection error. Please try again.');
            }
        }
        
        // تم إزالة دوال الإشعارات والـ alertModal

        document.addEventListener('click', function(e) {
            // توقف عند النقر خارج نموذج تغيير كلمة المرور
            if (e.target.id === 'changePasswordModal') {
                hideChangePasswordModal();
            }
        });

        document.addEventListener('click', function(e) {
            // منع إغلاق نموذج تغيير كلمة المرور بالنقر داخل المحتوى
            if (e.target.closest('.change-password-content')) {
                e.stopPropagation();
            }
        });
    </script>
